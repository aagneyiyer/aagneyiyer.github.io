<style>
  .page-title {
    text-align: center;

  .calendar-container {

  .year-grid {
    display: grid;

  @media screen and (max-width: 1200px) {
    .year-grid {
      grid-template-columns: repeat(3, 1fr);
    }
  }
  
  @media screen and (max-width: 900px) {
    .year-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  
  @media screen and (max-width: 600px) {
    .year-grid {
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    
    .month {
      max-width: 400px;
      margin: 0 auto;
      width: 100%;
    }
  }
  
  .month {
    background: #1a1a1a;

    padding: 1.5rem;

  .month-title {
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 1rem;
    color: #ffffff;

  }
  
  .days-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 3px;
  }
  
  .day-label {
    text-align: center;
    font-size: 0.8rem;
    color: #ffffff;
    padding: 0.4rem 0;
  }
  
  .day {
    aspect-ratio: 1;
    border-radius: 3px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    cursor: pointer;
    transition: transform 0.2s;
    background-color: #2a2a2a;
  }
  
  .day:hover {
    transform: scale(1.1);
    border-color: rgba(255, 255, 255, 0.5);
  }
  
  .day.empty {
    background: transparent;
    border: none;
  }
  
  .legend {
    margin-top: 2rem;

    font-size: 1rem;
    color: #ffffff;
  }

  .mood-tooltip {
